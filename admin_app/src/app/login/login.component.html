<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
      <form  [formGroup]="loginForm">
          <div class="mb-3">
            <label for="inputMobileNO" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="inputMobileNO" formControlName="username" aria-describedby="mobileHelp">
            <div id="mobileHelp" class="form-text" *ngIf="!isError('username')">Please enter registered mobile number.</div>
            <small class="form-text text-danger" *ngIf="isError('username')">
                  Please provide valid Mobile number.
              </small>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
          </div>
          <small class="form-text text-danger" *ngIf="isError('password')">
              Please provide password.
          </small>
          <ngb-alert *ngIf="isInvalid" [type]="'danger'">Invalid credentials.</ngb-alert> 
          <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
      </form>
  </div>
  <div class="col-3"></div>
</div>
